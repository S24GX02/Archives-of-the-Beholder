<div class="contentwrapper-detail">
    <a class="list-group-item clearfix itemwrapper">
        <form (ngSubmit)="onAddCampaign()">
            <div class="titlebar clearfix">
                <div class="leftcontent">
                  <h4 class="">Add a Camapaign</h4>
                  <p class="">Campaigns are the heart of AotB</p>
                </div>
                  <div class="rightcontent">
                  <button type="submit" value="Submit" class="btn btn-custom" name="submit">Submit</button>
                </div>
            </div>
            <div class="content clearfix">
                <div class="form-group col-sm-8">
                  <label for="campaignName">Name</label>
                  <input type="text" class="form-control" id="campaignName" placeholder="John/Jane Doe" name="name" [(ngModel)]="campaign.campaignName">
                </div>
                <div class="form-group col-sm-4">
                  <label for="type">Type</label>
                  <input type="text" class="form-control" id="type" aria-describedby="typehelp" placeholder="Elven" name="type" [(ngModel)]="campaign.campaignType">
                  <small id="typehelp" class="form-text text-muted">Campaigns can be Evil or Non-Linear (Open world)</small>
                </div>
                <div class="form-group col-sm-6">
                  <label for="name">Campaign Descroption</label>
                  <textarea rows="10" class="form-control" id="name" placeholder="Input acampaign description." name="backstory" [(ngModel)]="campaign.campaignDescription"></textarea>
                </div>
                <div class="form-group col-sm-6">
                  <label for="name">What's next</label>
                  <textarea rows="10" class="form-control" id="name" placeholder="Fill in what the playerscanexpect in the next session." name="backstory" [(ngModel)]="campaign.whatsNext"></textarea>
                </div>
            </div>
        </form>
    </a>
</div>
